{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="w-100" style="max-width: 600px; background-color: #f8f9fa; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 class="text-center mb-4">Add New Question</h2>
        
        {% if request.user.role == 'teacher' or request.user.is_superuser %}
        <form method="post" class="bg-light p-4 rounded">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="question" class="form-label">Question</label>
                <input type="text" class="form-control" id="question" name="question" required>
            </div>
            
            <div class="mb-3">
                <label for="option_a" class="form-label">Option A</label>
                <input type="text" class="form-control" id="option_a" name="option_a" required>
            </div>
            
            <div class="mb-3">
                <label for="option_b" class="form-label">Option B</label>
                <input type="text" class="form-control" id="option_b" name="option_b" required>
            </div>
            
            <div class="mb-3">
                <label for="option_c" class="form-label">Option C</label>
                <input type="text" class="form-control" id="option_c" name="option_c" required>
            </div>
            
            <div class="mb-3">
                <label for="option_d" class="form-label">Option D</label>
                <input type="text" class="form-control" id="option_d" name="option_d" required>
            </div>
            
            <div class="mb-3">
                <label for="correct_answer" class="form-label">Correct Answer</label>
                <select id="correct_answer" name="correct_answer" class="form-select" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="explanation" class="form-label">Explanation</label>
                <textarea class="form-control" id="explanation" name="explanation" rows="3" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="difficulty" class="form-label">Difficulty</label>
                <select class="form-select" name="difficulty" id="difficulty" required>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" name="category" id="category" required>
                    {% for value, display in categories %}
                    <option value="{{ value }}">{{ display }}</option>
                    {% endfor %}
                </select>
            </div>
            
            
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Add Question</button>
                <a href="{% url 'teacher_dashboard' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
        
        {% else %}
        <p class="text-danger text-center">You do not have permission to add questions.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
