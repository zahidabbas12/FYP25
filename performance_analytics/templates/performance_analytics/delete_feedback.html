<!-- delete_feedback.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Delete Feedback</h1>
    <p>Are you sure you want to delete the feedback for the test: {{ test_attempt.test.name }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Feedback</button>
    </form>

    <br>
    <a href="{% url 'performance_analytics:test_details' test_attempt_id=test_attempt.id %}" class="btn btn-secondary">Back to Test Details</a>
</div>
{% endblock %}
