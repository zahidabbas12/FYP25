{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Provide Feedback</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>

    <br>
    <a href="{% url 'performance_analytics:test_details' test_attempt_id=test_attempt.id %}" class="btn btn-secondary">Back to Test Details</a>
</div>
{% endblock %}
